sudo: false
language: c

env:
  - NO_AT_BRIDGE=1

addons:
  apt:
    packages:
      - libgtk-3-dev

before_install:
  - export DISPLAY=":99.0"
  - sh -e /etc/init.d/xvfb start

script:
  - make -C src -j 4
  - ./bin/lint-all
  - ./bin/run-all-specs

notifications:
  email:
    on_success: always
    on_failure: always
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/00cfd309668579417fec
